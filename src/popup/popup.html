<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Reply Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="header-content">
        <h1 class="popup-title">
          <span class="logo">‚ú®</span>
          AI Reply Assistant
        </h1>
        <button class="settings-btn" id="settingsBtn" title="Settings">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3m16.83-5.17l-4.24 4.24m-7.18 0L4.17 4.83m16.66 14.34l-4.24-4.24m-7.18 0L4.83 19.17"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Status Section -->
    <section class="status-section">
      <div class="status-indicator" id="statusIndicator">
        <div class="status-dot"></div>
        <span class="status-text">Checking...</span>
      </div>
    </section>

    <!-- Quick Stats -->
    <section class="stats-section" id="statsSection">
      <div class="stat-card">
        <div class="stat-icon">üí¨</div>
        <div class="stat-info">
          <div class="stat-value" id="suggestionsCount">0</div>
          <div class="stat-label">Suggestions Today</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üåê</div>
        <div class="stat-info">
          <div class="stat-value" id="sitesCount">0</div>
          <div class="stat-label">Active Sites</div>
        </div>
      </div>
    </section>

    <!-- Current Site Settings -->
    <section class="site-section" id="siteSection">
      <h2 class="section-title">Current Site Style</h2>
      <div class="site-info">
        <span class="site-name" id="siteName">Loading...</span>
        <button class="edit-style-btn" id="editStyleBtn">Edit Style</button>
      </div>
      
      <div class="style-editor" id="styleEditor" style="display: none;">
        <div class="style-option">
          <label for="toneSelect">Tone:</label>
          <select id="toneSelect" class="style-select">
            <option value="professional">Professional</option>
            <option value="casual">Casual</option>
            <option value="romantic">Romantic</option>
            <option value="humorous">Humorous</option>
            <option value="empathetic">Empathetic</option>
          </select>
        </div>
        <div class="style-actions">
          <button class="btn-save" id="saveStyleBtn">Save</button>
          <button class="btn-cancel" id="cancelStyleBtn">Cancel</button>
        </div>
      </div>
    </section>

    <!-- Configuration Warning -->
    <section class="warning-section" id="warningSection" style="display: none;">
      <div class="warning-card">
        <div class="warning-icon">‚ö†Ô∏è</div>
        <div class="warning-content">
          <h3>Configuration Required</h3>
          <p>Please configure your LLM API settings to start using the AI Reply Assistant.</p>
          <button class="btn-primary" id="configureBtn">Configure Now</button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="popup-footer">
      <div class="footer-links">
        <a href="#" id="playgroundLink">Test Playground</a>
        <span class="separator">‚Ä¢</span>
        <a href="https://github.com/yourusername/ai-reply-assistant" target="_blank">GitHub</a>
      </div>
    </footer>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
